<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<div class="container">
    <div class="card" *ngFor="let item of items">
      <div> {{ item.id }}</div>
      <div> {{ item.name }}</div>
      <img [src]="'assets/' + item.photo" alt=""/>
      <br>
      <div> {{ item.price }}</div>
      <button class="button" (click)="addToCart(item)"><i class="fa-solid fa-basket-shopping"></i></button>
    </div>

</div>

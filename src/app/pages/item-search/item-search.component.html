<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="container">
  <div class="text-top">

  </div>
  <div class="cards">
      <div class="card" *ngFor="let item of searchResults">
        <div> {{ item.id }}</div>
        <br>
        <div> {{ item.title }}</div>
        <br>
        <img [src]="item.image" alt=""/>
        <br>
        <div> {{ item.price }}</div>
        <button class="button" (click)="addToCart(item)"><i class="fa-solid fa-basket-shopping"></i></button>
    </div>
  </div>
</div>
